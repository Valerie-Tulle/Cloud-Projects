name: CI-CD Pipeline 

on: 
    push:
        branches:
            - main
    workflow_dispatch: 

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Log in to AZURE
              uses: azure/login@v1
              with:
                creds: ${{secrets.AZURE_CREDENTIALS}}

            - name: Set up Docker Build 
              uses: docker/setup-buildx-action@v2

            - name: Login to ACR
              run: |
                echo ${{secrets.AZURE_CLIENT_SECRET}} | docker login ${{secrets.ACR_NAME}}.azurecr.io --username client-id: ${{ secrets.AZURE_CLIENT_ID}} --password-stdin
                docker build -t ${{secrets.ACR_NAME}}.azurecr.io/mycloudresume:v1
                docker push ${{secrets.ACR_NAME}}.azurecr.io/mycloudresume:v1

                - name: Set Up Kubectl 
                  uses: azure/setup-kubectl@v3
                  with:
                    version: 'latest'

                - name: Get AKS credentials
                  run: |
                    az aks get-credentials --resource-group aksResurceGroup --name ns-dev

                - name: Deploy to AKS 
                  run: |
                  kubectl apply -f deployment.yml
              
